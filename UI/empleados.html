            <div class="container">
                <div class="container_row">
                    <div class="container_row_box">
                        <label class="container_row_box-label" for="input-mail">Correo Electrónico</label>
                        <input class="container_row_box-input" type="mail" id="input-mail" placeholder="ejemplo@gmail.com">

                    </div>
                    <div class="container_row_box">
