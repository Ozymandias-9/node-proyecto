<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="poke_empleado.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Panel Admons</title>
    <script src="./js/empleados.js" defer></script>
    <script src="./js/empleados_tabla.js" defer></script>
    <script src="./js/empleados_peticiones.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles/admons_style.css">
    <link rel="stylesheet" href="styles/dialogstyle.css">
    <script src="https://kit.fontawesome.com/d2e94dcd74.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 >¡Bienvenido al Panel de Administradores!</h1>
        <button onclick="cerrarSesion()" class="btn-logout">Cerrar Sesión</button>
    </header>
    
    <div>
        <nav class="nav">
            <div class="agregar">
                <button class="agregar" onclick="abrirAgregar()"><i class="fas fa-plus-circle"></i> Agregar</button>
            </div>
            <div class="buscador">
                <button id="Btn_Buscar" onclick="loadEmpleados()">
                <span class="fas fa-search lupa"></span></button>
                <input class="buscador_bus" id="Txt_Buscar" type="text" placeholder="Buscar">
            </div>
        </nav>
    </div>
    
    <table class="data_table" id="tabla_datos">
        <tr class="table_headers">
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Num. Tel.</th>
            <th></th>
        </tr>
    </table>


    <div class="popup-container" id="container_agregar">
        <div class="popup">
          <button class="exit_button" onclick="cerrarDialogos()">&times;</button>
          <div class="popup-seccion">
              <h1 id="agregar_popup_titulo">Agregar Empleado</h1>
           </div>
          <div class="popup-seccion">
            <div class="container">
                <div class="container_row">
                    <div class="container_row_box">
                        <label class="container_row_box-label" for="input_name">Nombre</label>
                        <input class="container_row_box-input" type="text" id="input_name" placeholder="Brayan">
                        <small class="container_row_box-small">Tu nombre.</small>
                    </div>
                    <div class="container_row_box">
                        <label class="container_row_box-label" for="input_last_name">Apellidos</label>
                        <input class="container_row_box-input" type="text" id="input_last_name" placeholder="Hernández Cortés">
                        <small class="container_row_box-small">Tus apellidos.</small>
                    </div>
                </div>
                <div class="container_row">
                    <div class="container_row_box">
                        <label class="container_row_box-label" for="input_address">Dirección</label>
                        <input class="container_row_box-input" type="text" id="input_address" placeholder="Centro Sur">
                        <small class="container_row_box-small">Tu dirección.</small>
                    </div>
                    <div class="container_row_box">
                        <label class="container_row_box-label" for="input_phone_number">Número de Teléfono</label>
                        <input class="container_row_box-input" type="text" id="input_phone_number" placeholder="4421234567">
                        <small class="container_row_box-small">Tu número de teléfono.</small>
                    </div>
                </div>
                <div class="container_row">
                    <div class="container_row_box">
                        <label class="container_row_box-label" for="input_mail">Correo Electrónico</label>
                        <input class="container_row_box-input" type="mail" id="input_email" placeholder="ejemplo@gmail.com">
                        <small class="container_row_box-small">El correo con el que inicias sesión.</small>
                    </div>
                    <div class="container_row_box">
                        <label class="container_row_box-label" for="input-pass">Contraseña</label>
                        <input class="container_row_box-input" type="password" id="input_password" placeholder="**************">
                        <small class="container_row_box-small">La contraseña de tu cuenta.</small>
                    </div>
                </div>
            </div>
          </div>    
          <div class="popup-seccion">
            <div class="d-flex justify-content-between">
                <button id="Btn_Save" onclick="botonDialogoClick()" class="btn btn-primary" >Save</button>         
                <button onclick="cerrarDialogos()" class="btn btn-secondary">Cancelar</button>
            </div>
          </div>
        </div>
    </div>
    <div class="popup-container" id="container_eliminar">
        <div class="popup">
            <button class="exit_button" onclick="cerrarDialogos()">&times;</button>
            <h1>Eliminar Empleado</h1>
            <div class="popup-contenido">
                <p id="eliminar_Texto">¿Eliminar el empleado de forma permanente?</p>
            </div>
            <div class="popup-acciones">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" onclick="deleteEmpleado()">Eliminar</button>
                    <button onclick="cerrarDialogos()" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
