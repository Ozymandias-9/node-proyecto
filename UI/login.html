<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"> </script>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="login.ico">
</head>
<body>
    <h1 class="mmn-title">Ωztrales Inc.</h1>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <div class="container_box">
            <label class="container_box-label" for="input-mail">Correo Electrónico</label>
            <input class="container_box-input" type="mail" id="input-mail" placeholder="ejemplo@gmail.com">
            <small class="container_box-small">El correo con el que inicias sesión.</small>
        </div>
        <div class="container_box">
            <label class="container_box-label" for="input-password">Contraseña</label>
            <input class="container_box-input" type="password" id="input-password" placeholder="**************">
            <small class="container_box-small">La contraseña de tu cuenta.</small>
        </div>
        <button class="btn btn-primary">Entrar</button>
    </div>
</body>
</html>
